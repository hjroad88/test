<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyeonjun | Developer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #222;
      --text: #e5e5e5;
      --muted: #737373;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 560px;
      width: 100%;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 32px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }

    .profile h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .profile p {
      color: var(--muted);
      font-size: 15px;
      margin-top: 4px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #4ade80;
      margin-top: 6px;
    }

    .status::before {
      content: '';
      width: 7px;
      height: 7px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .bio {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }

    .tag {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text);
      transition: border-color 0.2s;
    }

    .tag:hover {
      border-color: var(--accent);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: border-color 0.2s, transform 0.15s;
    }

    .links a:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .links a .arrow {
      color: var(--muted);
      transition: color 0.2s, transform 0.2s;
    }

    .links a:hover .arrow {
      color: var(--accent);
      transform: translateX(3px);
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .profile { gap: 14px; }
      .avatar { width: 56px; height: 56px; font-size: 22px; }
      .profile h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="profile">
      <div class="avatar">HJ</div>
      <div>
        <h1>Hyeonjun</h1>
        <p>Developer</p>
        <div class="status">Available for work</div>
      </div>
    </div>

    <p class="bio">
      풀스택 개발에 관심이 많은 개발자입니다.
      새로운 기술을 배우고 실험하는 것을 좋아하며,
      깔끔한 코드와 좋은 사용자 경험을 추구합니다.
    </p>

    <div class="section-title">Tech Stack</div>
    <div class="tech-stack">
      <span class="tag">React</span>
      <span class="tag">Next.js</span>
      <span class="tag">TypeScript</span>
      <span class="tag">Node.js</span>
      <span class="tag">NestJS</span>
      <span class="tag">PostgreSQL</span>
      <span class="tag">Prisma</span>
      <span class="tag">Vercel</span>
    </div>

    <div class="section-title">Links</div>
    <div class="links">
      <a href="https://github.com/hjroad88" target="_blank" rel="noopener">
        GitHub <span class="arrow">&rarr;</span>
      </a>
      <a href="mailto:hello@example.com">
        Email <span class="arrow">&rarr;</span>
      </a>
    </div>

    <div class="footer">&copy; 2026 Hyeonjun</div>
  </main>
</body>
</html>
